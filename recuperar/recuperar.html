<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña - FormTI</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="container">
    <img src="/Lama-icon.png" alt="Logo" class="logo" />
    <h1>Recupera tu contraseña</h1>
    <form id="resetForm">
      <label for="email">Correo institucional</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@espoch.edu.ec" required />
      <button type="submit">Enviar enlace de recuperación</button>
    </form>
    <p id="message"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://hlbrkiopmrxuueizbpkd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhsYnJraW9wbXJ4dXVlaXpicGtkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwMzEwOTEsImV4cCI6MjA2MTYwNzA5MX0.CgHYPpmwAis83S3JYOwebs5LKdC78_oaLJnP2s6KPFE'
    )

    const form = document.getElementById('resetForm')
    const message = document.getElementById('message')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = form.email.value.trim()

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://tusitio.com/cambiar-password' // ← cambia según tu app Flutter
      })

      if (error) {
        message.textContent = 'Error: ' + error.message
        message.className = 'error'
      } else {
        message.textContent = 'Revisa tu correo para continuar con la recuperación.'
        message.className = 'success'
      }
    })
  </script>
</body>
</html>
